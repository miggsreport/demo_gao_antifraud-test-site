# Configuration File for Fraud Scheme Taxonomy Mapper
# Edit these values to customize the behavior

[paths]
# Path to your GFO ontology file (TTL format)
gfo_ontology = gfo_turtle.ttl

# Path to GAO Product Taxonomy file (TTL format)
taxonomy_file = gao_product_taxonomy.ttl

# Output directory (will be created if it doesn't exist)
output_dir = outputs

[matching]
# Number of top matches to return per fraud scheme (1-20)
# Higher = more options to review, Lower = more focused
top_n_matches = 5

# Minimum confidence score to include a match (0.0-1.0)
# Higher = fewer but better matches, Lower = more matches to review
min_confidence_score = 0.15

# Use sentence transformers for semantic matching (true/false)
# Set to false to use simple keyword matching (faster, less accurate)
use_semantic_matching = true

[output]
# Include timestamp in output filenames (true/false)
include_timestamp = true

# Export formats (comma-separated: csv, excel, json)
export_formats = csv

# Create summary report (true/false)
create_summary = true

[advanced]
# Boost score for exact keyword matches (1.0 = no boost, 1.5 = 50% boost)
exact_match_boost = 1.2

# Weight for different text fields (0.0-1.0)
label_weight = 1.0
description_weight = 0.8
narrative_weight = 0.6
fraud_activity_weight = 0.9

# Transformer model to use (if semantic matching enabled)
# Options: all-MiniLM-L6-v2, all-mpnet-base-v2, etc.
transformer_model = all-MiniLM-L6-v2
